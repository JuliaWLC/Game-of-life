<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="gameoflife.css" />
  </head>
  <body>
    <section class="workspace-container">
      <header class="row" id="top-cont">
        <p>Game of Life</p>

        <div class="mode-control">
          <button onclick="changeMode()" class="color-mode">
            <span class="dark-button">dark-mode</span>
            <span class="light-button invisible">light-mode</span>
          </button>
        </div>
      </header>

      <section class="main">
        <div class="gameBoard">
          <div id="canvas"></div>
        </div>
      </section>

      <!-- rules of survival -->

      <footer class="row">
        <div class="container">
          <div class="left-bar">
            <button type="button" id="game-control">start</button>
            <button type="button" id="reset-game">reset-game</button>
            <button type="button" id="random">random</button>
          </div>

          <div class="right-bar">
            <div class="fps-range">
              <i>fpsRange</i>
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="fpsRange"
              />
            </div>

            <!-- color -->
            <div class="color-picker">
              <i>color picker</i>
              <input id="colorInput" type="color" />
            </div>

            <div class="stable-color-picker">
              <i>color picker of stable life</i>
              <input id="stableColorInput" type="color" />
            </div>
          </div>

          <div class="rules row">
            <p>rules explanation</p>
          </div>

          <div class="row">
            <div class="col">
              <p>underPopulation</p>
              <select
                id="underPopulation"
                class="form-select col-3"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="col">
              <p>overPopulation</p>
              <select class="form-select" aria-label="Default select example">
                <option selected id="overPopulation">
                  Open this select menu
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="col">
              <p>reproduction</p>
              <select class="form-select" aria-label="Default select example">
                <option selected id="reproduction">
                  Open this select menu
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="gameoflife.js"></script>
  </body>
</html>
