<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="gameoflife.css" />
  </head>
  <body>
    <div id="canvas"></div>
    
    <!-- button -->
    <div class="buttons-div">
      <button type="button" id="game-control" >start</button>
      <button type="button" id="reset-game">reset-game</button>
      <button type="button" id="random">random</button>
    </div>
    
    
    <!-- speed -->
    <input
      type="range"
      min="1"
      max="100"
      value="50"
      class="slider"
      id="fpsRange"
    />
    <!-- color -->
    <i>color picker</i>
    <input id="colorInput" type="color" />




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="gameoflife.js"></script>
  </body>
</html>
